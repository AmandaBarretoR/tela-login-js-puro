<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login JS Puro</title>
    <link rel="stylesheet" href="tela-login-js-puro.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="logo">
                <img src="https://user-images.githubusercontent.com/84192462/165594144-d2366699-23dd-4e58-836c-b287c1f1c213.png" alt="logo">
            </div>
            <div class="text">
                <h1>Fa√ßa o seu login</h1>
                <h4>E aproveite todas as nossas funcionalidades</h4>
            </div>
        </section>
        <section id="credentials">
            <div class="credential">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" name="emailInput">
            </div>
            <div class="password">
                <label for="passwordInput">Senha</label>
                <input type="text" id="passwordInput" name="passwordInput">
                <img src="./eye-visible.svg" alt="eye" id="eye">
            </div>
            <div class="termosUso">
                <div class="termosUso">
                    <input type="checkbox" id="checkboxInput" name="checkboxInput">
                </div>
                <div class="termosUso">
                    <label for="checkboxInput">Aceito os <a href="#">Termos de Uso</a> da Plataforma</label>
                </div>
            </div> 
        </section>
        <section id="btn">
            <div class="button">
                <button>Entrar</button>
            </div>
        </section>
    </div>
    <script src="tela-login-js-puro.js"></script>
</body>
</html>
